<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="form.css">
    <title>Trybe Trip</title>
</head>

<body>
    <header class="header">
        <section class="contents-header">
            <h1 id="title">Trybe Trip</h1>
        </section>
        <section class="contents-header">
            <p id="p">Concorra a um pacote de viagem de uma semana <strong>totalmente pago</strong> pela <a
                    href="https://www.betrybe.com/" target="_blank">Trybe!!</a></p>
        </section>
    </header>

    <form action="form2.html" method="get">
        <article id="main">
            <div class="user-info">
                <!-- infos do usuario -->
                <div class="user-name">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" min="10" max="40" placeholder="Digite seu nome" required>
                </div>
                <div class="user-email">
                    <label for="email">Email:</label>
                    <input type="email" id="email" min="10" max="50" placeholder="Digite seu email" required>
                </div>
                <!-- opções de destino -->
                <div class="destiny">
                    <span>Destino Preferido:</span>
                    <div class="options" aria-required="true">
                        <input type="radio" name="local" id="option-01">
                        <label for="option-01">Porto Seguro - BA</label>
                    </div>
                    <div class="options">
                        <input type="radio" name="local" id="option-02">
                        <label for="option-02">São Thomé das Letras - MG</label>
                    </div>
                    <div class="options">
                        <input type="radio" name="local" id="option-03">
                        <label for="option-03">Natal - RJ</label>
                    </div>
                    <div class="options">
                        <input type="radio" name="local" id="option-04">
                        <label for="option-04">Vitória - ES</label>
                    </div>
                </div>
                <!-- descreva porque voce deve ganhar a viagem -->
                <div class="reason">
                    <label for="descripton">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
                        TrybeTrip?</label>
                    <br>
                    <textarea name="" id="descripton" maxlength="500" cols="30" rows="5" placeholder="Digite aqui"
                        required></textarea>
                </div>
                <!-- melhor data para a viagem -->
                <div class="bast-date">
                    <label for="date">Data da viagem:</label>
                    <input type="date" required>
                </div>
                <!-- checkbox -->
                <div class="check">
                    <div>
                        <input type="checkbox" id="notification">
                        <label for="notification">Gostaria de receber outras incríveis oportunidades oferecidas pela
                            Trybe?</label>
                    </div>
                    <div>
                        <input type="checkbox" id="Photos" required>
                        <label for="Photos">Concordo que imagens das minhas férias poderão ser usadas na divulgação de
                            concursos futuros.</label>
                    </div>
                </div>
                <!-- botões -->
                <div class="buttons">
                <button type="submit" id="submit">Enviar</button>
                <button type="reset" id="clear">Limpar</button>
                </div>
            </div>
        </article>
    </form>

    <script src="form.js"></script>
</body>

</html>
