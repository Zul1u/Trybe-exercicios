<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
        main,
        section {
            border-color: black;
            border-style: solid;
        }

        .title {
            text-align: center;
        }

        .main-content {
            background-color: yellow;
        }

        .main-content .center-content {
            background-color: red;
            width: 50%;
            margin: 0 auto;
        }

        .main-content .center-content p {
            font-style: italic;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>
    <main class="main-content">
        <section class="center-content">
            <p>Texto padrão do nosso site</p>
            <p>-----</p>
            <p>Trybe</p>
        </section>
    </main>
    <script>

        /// Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        // - document.getElementById()
        // - document.getElementsByClassName()
        // - document.getElementsByTagName()
        //Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        function tagP(p) {
            document.getElementsByTagName(p)[0].innerText = 'Daqui a 2 anos eu me vejo tramalhando na area de font-end e recebendo um salario de mais de 3500';

            return p;

        }
        tagP('p');

        //Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        function colorTrybe(trybe) {
            document.querySelector(trybe).style.backgroundColor = 'rgb(76,164,109)';

            return trybe;
        }
        colorTrybe('.main-content');

        //Crie uma função que mude a cor do quadrado vermelho para branco.
        function ColorWhite(quadro) {
            document.querySelector(quadro).style.backgroundColor = 'white';

            return quadro;
        }
        ColorWhite('section.center-content');

        //Crie uma função que corrija o texto da tag <h1>.
        function textH1(h) {
            document.querySelector(h).innerText = 'Exercício 5.1 - JavaScript ';

            return h
        }
        textH1('h1');

        //Crie uma função que modifique todo o texto da tag <p> para maiúsculo.

        function maiusculo(p) {
            let tagP = document.getElementsByTagName(p);
            for (let i = 0; i < tagP.length; i += 1) {
                tagP[i].style.textTransform = 'uppercase' 
            }
            return tagP
        }
        maiusculo('p')

 //Crie uma função que exiba o conteúdo de todas as tags <p> no console.
    function consoleP(p) {
        let tagP = document.getElementsByTagName(p)
        for ( let i = 0; i < tagP.length; i += 1) {
            console.log(tagP[i].innerText)
        }
        return tagP
    }
    consoleP('p')
    </script>
</body>

</html>
