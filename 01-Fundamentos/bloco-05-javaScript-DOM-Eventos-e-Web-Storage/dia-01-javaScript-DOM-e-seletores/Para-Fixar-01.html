<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p class="paragrafos" id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p class="paragrafos" id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      
      document.querySelector('#page-title').innerText = "A volta dos que não foram";
      
      document.querySelector("#second-paragraph").innerText = "A Volta dos Que não Foram é a continuação do filme Poeira em Alto Mar.";
      
      document.querySelector("#subtitle").innerText = "Sinopse"
      
      document.querySelectorAll(".paragrafos")[0].style.color = "purple"
      
      document.querySelector("h4").style.color = "darkblue"
    </script>
  </body>
</html>
